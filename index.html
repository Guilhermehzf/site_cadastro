<!DOCTYPE html>
<html>
<head>
    <title>Tela Principal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="Q1">
            <span class="logo"></span>
        </div>
    </header>
    <div class="sidebar">

        <div class="sidebar-item" id="pagina2">
            <span class="icon3"></span>
        </div>
        <a href="../site_busca_escrita">
            <div class="sidebar-item" id="pagina3">
                <span class="icon2"></span><br>
            </div>
        </a>
        <a href="../site_busca_qrcode">
            <div class="sidebar-item" id="pagina4">
                <span class="icon"></span><br>
            </div>
        </a>
    </div>
    <div class="content">
        <div id="content">
            <form id="formCadastro">
                <label for="nome">Nome:</label>
                <br>
                <input type="text" id="nome" name="nome" required>
                <br>

                <label for="email">E-mail:</label>
                <br>
                <input type="email" id="email" name="email" required>
                <br>

                <label for="apresentacao">Apresentação:</label>
                <br>
                <input type="text" id="apresentacao" name="apresentacao" required>
                <br>

                <label for="apresentacao">Telefone:</label>
                <br>
                <input type="tel" id="apresentacao" name="apresentacao" required>
                <br>

                <input type="submit" value="Cadastrar" id="botao">
            </form>
        </div>
    </div>
</body>
</html>
